{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <h1 class="text-3xl font-bold text-center mb-8">Fast Food Scheduler</h1>
                        <div class="space-y-4">
                            <p class="text-center">Welcome to the Fast Food Scheduling System</p>
                            <div class="flex flex-col space-y-4">
                                <a href="{{ url_for('auth.login') }}" 
                                   class="px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700 text-center transition duration-150 ease-in-out">
                                    Login
                                </a>
                                <a href="{{ url_for('auth.register') }}"
                                   class="px-4 py-2 text-white bg-green-600 rounded hover:bg-green-700 text-center transition duration-150 ease-in-out">
                                    Register New Account
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
